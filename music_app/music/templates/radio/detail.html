{% extends 'base.html' %}

{% block content %}
<h1>{{ station.name }}</h1>
<p>Genre: {{ station.genre }}</p>
<p>{{ station.description }}</p>

<h2>Listen Live</h2>
<audio controls>
    <source src="{{ station.stream_url }}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<p><a href="{% url 'radio_list' %}">Back to stations list</a></p>
{% endblock %}
